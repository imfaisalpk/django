{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Change Password</title>
    {% endblock %}
</head>
<body>
    {% block body %}

    <div class="container">
            <h1>Change Password</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>

    </div>

    
    {% endblock %}

</body>
</html>
