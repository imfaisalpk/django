{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Registration</title>
    {% endblock %}
</head>
<body>
            {% block body %}
            <div class="container">
                <h1>Registration</h1>

                <form   method="post">
                    <div class="form-group">
                            {% csrf_token %}
                            
                            {{ form.as_p }}
                            
                            <button type="submit" >Register</button>
                    </div>
                </form>
            </div>
            {% endblock %}

</body>
</html>
