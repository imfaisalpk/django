<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        {% comment %} {% if errors %}
            <p style="color:red">{{errors.error}}</p>        
        {% endif %} {% endcomment %}
        <ul>
                {% for error in  errors %}
                    <li>
                        {{error}}
                    </li>
                
                 {% endfor %}

        </ul>
        

        <form action="{% url 'books:search' %}" method="get">
            {% comment %} {% csrf_token %} {% endcomment %}
            <input type="text" name="q">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
