{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Home Page</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="container">
    <h1>Home</h1>
    <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" >Submit</button>

    </form>
    {% for post in posts %}
    <h1> {{ post.post }}</h1>
    <p>Posted by {{ post.user.get_full_name }} on {{post.date}} </p>
    {% endfor %}


    </div>


    {% endblock %}

</body>
</html>
