<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        {% if error %}
            <p style="color:red"> Please submit a search term.</p>        
        {% endif %}
        <form action="{% url 'books:search' %}" method="get">
            {% comment %} {% csrf_token %} {% endcomment %}
            <input type="text" name="q">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
