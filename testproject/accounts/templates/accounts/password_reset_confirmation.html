{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Password reset confirmation </title>

    {% endblock %}

</head>
<body>
    
    {% block body %}
    <div class="container">
        <h1>Enter new password</h1>
        <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-lg" type="submit">Change my password</button>
        </form>
    </div>
    {% endblock %}

</body>
</html>
